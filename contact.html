  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="HOME">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center py-3">
          <img class="LOGO img-fluid" src="img/logo-2-1.svg.svg" alt="Logo" style="max-height: 80px;" />
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="galery.html">GALÉRIA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="o-nas.html">O MNE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">KONTAKT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.instagram.com/" target="_blank">INSTAGRAM</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="CONTACT text-center mb-4">
            <p class="text-contact h5">
              ptrzgo@gmail.com
            </p>
            <nav class="social mt-3">
              <a href="https://www.instagram.com/" target="_blank" class="btn btn-outline-dark">INSTAGRAM</a>
            </nav>
          </div>

          <form class="form mt-5">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="name" class="form-label">Meno:*</label>
                <input type="text" class="form-control" id="name" name="name" required />
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Priezvisko:*</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="partnerName" class="form-label">Meno partnera / partnerky:</label>
                <input type="text" class="form-control" id="partnerName" name="partnerName" />
              </div>
              <div class="col-md-6">
                <label for="partnerLastName" class="form-label">Priezvisko partnera / partnerky:</label>
                <input type="text" class="form-control" id="partnerLastName" name="partnerLastName" />
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email:*</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>

            <div class="mb-3">
              <label for="date" class="form-label">Dátum:*</label>
              <input type="date" class="form-control" id="date" name="date" required />
            </div>

            <div class="mb-3">
              <label for="location" class="form-label">Miesto / Lokalita:*</label>
              <input type="text" class="form-control" id="location" name="location" required />
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Správa:*</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg">Odoslať</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
